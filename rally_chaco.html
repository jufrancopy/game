<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally del Chaco 2D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c1e0f;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #gameCanvas {
            border: 4px solid #8B4513;
            background-color: #D2B48C;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .mobileControls {
            display: none;
        }

        @media (max-width: 800px) {
            #gameContainer {
                width: 100%;
                height: 80vh;
            }

            #gameCanvas {
                width: 100%;
                height: 100%;
            }

            .mobileControls {
                display: flex;
            }

            .controlButton {
                width: 60px;
                height: 60px;
                background-color: rgba(139, 69, 19, 0.7);
                color: white;
                border: none;
                border-radius: 50%;
                font-size: 24px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 10px;
            }
        }

        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #turboMeter {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 20px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #turboBar {
            height: 100%;
            width: 0%;
            background-color: #ff6600;
            transition: width 0.3s;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        #startScreen h1 {
            font-size: 36px;
            color: #ff6600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startButton:hover {
            background-color: #ff8533;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="stats">
            <div>Tiempo: <span id="timeDisplay">0s</span></div>
            <div>Velocidad: <span id="speedDisplay">0</span> km/h</div>
        </div>

        <div id="turboMeter">
            <div id="turboBar"></div>
        </div>

        <div id="controls" class="mobileControls">
            <button class="controlButton" id="leftBtn">←</button>
            <button class="controlButton" id="upBtn">↑</button>
            <button class="controlButton" id="downBtn">↓</button>
            <button class="controlButton" id="rightBtn">→</button>
            <button class="controlButton" id="turboBtn">T</button>
        </div>

        <div id="startScreen">
            <h1>RALLY DEL CHACO</h1>
            <p>Controles: Flechas para mover, Espacio para turbo</p>
            <p>Esquiva obstáculos, recoge power-ups y llega a la meta</p>
            <button id="startButton">¡COMENZAR!</button>
        </div>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeDisplay = document.getElementById('timeDisplay');
        const speedDisplay = document.getElementById('speedDisplay');
        const turboBar = document.getElementById('turboBar');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Tamaño del mapa (mucho más grande que el canvas)
        const mapWidth = 3000;
        const mapHeight = 6000;

        // Variables del juego
        let gameRunning = false;
        let gameTime = 0;
        let lastTimestamp = 0;
        let keys = {};
        let touchControls = {
            up: false,
            down: false,
            left: false,
            right: false,
            turbo: false
        };

        // Carga de recursos
        const sprites = {};
        const sounds = {};

        // Jugador (auto)
        const player = {
            x: 400,
            y: 5700,
            width: 40,
            height: 60,
            angle: 0,
            speed: 0,
            maxSpeed: 300,
            acceleration: 200,
            deceleration: 150,
            handling: 3.5,
            turbo: 0,
            maxTurbo: 100,
            turboRechargeRate: 5,
            turboDepletionRate: 25,
            turboBoost: 1.5,
            damaged: false,
            damageTime: 0,
            sprite: null
        };

        // Cámara que sigue al jugador
        const camera = {
            x: 0,
            y: 0,
            width: canvas.width,
            height: canvas.height
        };

        // Obstáculos y elementos del mapa
        const obstacles = [
            // Árboles
            { type: 'tree', x: 400, y: 5000, radius: 30 },
            { type: 'tree', x: 600, y: 4800, radius: 30 },
            { type: 'tree', x: 300, y: 4600, radius: 30 },
            { type: 'tree', x: 500, y: 4400, radius: 30 },
            { type: 'tree', x: 250, y: 4200, radius: 30 },
            { type: 'tree', x: 650, y: 4000, radius: 30 },
            { type: 'tree', x: 450, y: 3800, radius: 30 },
            { type: 'tree', x: 300, y: 3600, radius: 30 },

            // Rocas
            { type: 'rock', x: 500, y: 5300, radius: 25 },
            { type: 'rock', x: 300, y: 5100, radius: 25 },
            { type: 'rock', x: 700, y: 4900, radius: 25 },
            { type: 'rock', x: 400, y: 4700, radius: 25 },
            { type: 'rock', x: 600, y: 4500, radius: 25 },
            { type: 'rock', x: 350, y: 4300, radius: 25 },
            { type: 'rock', x: 550, y: 4100, radius: 25 },
            { type: 'rock', x: 250, y: 3900, radius: 25 },

            // Pozos
            { type: 'hole', x: 450, y: 5200, radius: 20 },
            { type: 'hole', x: 550, y: 5000, radius: 20 },
            { type: 'hole', x: 350, y: 4800, radius: 20 },
            { type: 'hole', x: 650, y: 4600, radius: 20 },
            { type: 'hole', x: 450, y: 4400, radius: 20 },
            { type: 'hole', x: 550, y: 4200, radius: 20 },
            { type: 'hole', x: 350, y: 4000, radius: 20 },
        ];

        // NPCs (otros coches)
        const npcs = [
            { x: 350, y: 5500, width: 40, height: 60, angle: 0, speed: 100, turnDirection: 1, turnTimer: 0 },
            { x: 600, y: 5200, width: 40, height: 60, angle: 0, speed: 120, turnDirection: -1, turnTimer: 0 },
            { x: 450, y: 4900, width: 40, height: 60, angle: 0, speed: 130, turnDirection: 1, turnTimer: 0 },
            { x: 550, y: 4600, width: 40, height: 60, angle: 0, speed: 110, turnDirection: -1, turnTimer: 0 },
        ];

        // Power-ups
        const powerUps = [
            { type: 'turbo', x: 450, y: 5400, radius: 15, active: true },
            { type: 'turbo', x: 350, y: 5100, radius: 15, active: true },
            { type: 'turbo', x: 550, y: 4800, radius: 15, active: true },
            { type: 'turbo', x: 450, y: 4500, radius: 15, active: true },
            { type: 'turbo', x: 550, y: 4200, radius: 15, active: true },
            { type: 'turbo', x: 350, y: 3900, radius: 15, active: true },
        ];

        // Zonas de arena (ralentizan al jugador)
        const sandZones = [
            { x: 200, y: 5200, width: 150, height: 200 },
            { x: 600, y: 4800, width: 150, height: 200 },
            { x: 300, y: 4400, width: 150, height: 200 },
            { x: 500, y: 4000, width: 150, height: 200 },
            { x: 250, y: 3600, width: 150, height: 200 },
        ];

        // Efectos visuales - partículas
        const particles = [];

        // Meta
        const finishLine = {
            x: 400,
            y: 1000,
            width: 300,
            height: 20
        };

        // Imágenes para precargar
        const images = {
            car: createCarImage(),
            tree: createTreeImage(),
            rock: createRockImage(),
            hole: createHoleImage(),
            turbo: createTurboImage(),
            sand: createSandImage()
        };

        // Crear imagen del auto
        function createCarImage() {
            const img = new Image(40, 60);
            const tmpCanvas = document.createElement('canvas');
            tmpCanvas.width = 40;
            tmpCanvas.height = 60;
            const tmpCtx = tmpCanvas.getContext('2d');

            // Dibujar cuerpo del auto
            tmpCtx.fillStyle = '#D90000';
            tmpCtx.fillRect(5, 5, 30, 50);

            // Detalles del auto
            tmpCtx.fillStyle = '#000000';
            tmpCtx.fillRect(7, 10, 26, 10); // Parabrisas
            tmpCtx.fillRect(7, 40, 26, 10); // Parabrisas trasero

            // Ruedas
            tmpCtx.fillStyle = '#333333';
            tmpCtx.fillRect(2, 15, 6, 12); // Rueda frontal izq
            tmpCtx.fillRect(32, 15, 6, 12); // Rueda frontal der
            tmpCtx.fillRect(2, 35, 6, 12); // Rueda trasera izq
            tmpCtx.fillRect(32, 35, 6, 12); // Rueda trasera der

            return tmpCanvas;
        }

        // Crear imagen de árbol
        function createTreeImage() {
            const img = new Image(60, 60);
            const tmpCanvas = document.createElement('canvas');
            tmpCanvas.width = 60;
            tmpCanvas.height = 60;
            const tmpCtx = tmpCanvas.getContext('2d');

            // Tronco
            tmpCtx.fillStyle = '#8B4513';
            tmpCtx.fillRect(25, 30, 10, 25);

            // Copa del árbol
            tmpCtx.fillStyle = '#006400';
            tmpCtx.beginPath();
            tmpCtx.arc(30, 25, 20, 0, Math.PI * 2);
            tmpCtx.fill();

            return tmpCanvas;
        }

        // Crear imagen de roca
        function createRockImage() {
            const img = new Image(50, 50);
            const tmpCanvas = document.createElement('canvas');
            tmpCanvas.width = 50;
            tmpCanvas.height = 50;
            const tmpCtx = tmpCanvas.getContext('2d');

            tmpCtx.fillStyle = '#777777';
            tmpCtx.beginPath();
            tmpCtx.arc(25, 25, 20, 0, Math.PI * 2);
            tmpCtx.fill();

            // Detalles de la roca
            tmpCtx.fillStyle = '#555555';
            tmpCtx.beginPath();
            tmpCtx.arc(20, 20, 5, 0, Math.PI * 2);
            tmpCtx.fill();
            tmpCtx.beginPath();
            tmpCtx.arc(30, 30, 7, 0, Math.PI * 2);
            tmpCtx.fill();

            return tmpCanvas;
        }

        // Crear imagen de pozo
        function createHoleImage() {
            const img = new Image(40, 40);
            const tmpCanvas = document.createElement('canvas');
            tmpCanvas.width = 40;
            tmpCanvas.height = 40;
            const tmpCtx = tmpCanvas.getContext('2d');

            // Círculo exterior (sombra)
            tmpCtx.fillStyle = '#000000';
            tmpCtx.beginPath();
            tmpCtx.arc(20, 20, 20, 0, Math.PI * 2);
            tmpCtx.fill();

            // Círculo interior
            tmpCtx.fillStyle = '#333333';
            tmpCtx.beginPath();
            tmpCtx.arc(20, 20, 15, 0, Math.PI * 2);
            tmpCtx.fill();

            return tmpCanvas;
        }

        // Crear imagen de turbo power-up
        function createTurboImage() {
            const img = new Image(30, 30);
            const tmpCanvas = document.createElement('canvas');
            tmpCanvas.width = 30;
            tmpCanvas.height = 30;
            const tmpCtx = tmpCanvas.getContext('2d');

            // Fondo azul brillante
            tmpCtx.fillStyle = '#00AAFF';
            tmpCtx.beginPath();
            tmpCtx.arc(15, 15, 15, 0, Math.PI * 2);
            tmpCtx.fill();

            // Símbolo de rayo
            tmpCtx.fillStyle = '#FFFF00';
            tmpCtx.beginPath();
            tmpCtx.moveTo(15, 5);
            tmpCtx.lineTo(8, 15);
            tmpCtx.lineTo(13, 15);
            tmpCtx.lineTo(7, 25);
            tmpCtx.lineTo(22, 12);
            tmpCtx.lineTo(17, 12);
            tmpCtx.lineTo(23, 5);
            tmpCtx.closePath();
            tmpCtx.fill();

            return tmpCanvas;
        }

        // Crear imagen de zona de arena
        function createSandImage() {
            const img = new Image(50, 50);
            const tmpCanvas = document.createElement('canvas');
            tmpCanvas.width = 50;
            tmpCanvas.height = 50;
            const tmpCtx = tmpCanvas.getContext('2d');

            tmpCtx.fillStyle = '#E6C78F';
            tmpCtx.fillRect(0, 0, 50, 50);

            // Detalles de arena
            tmpCtx.fillStyle = '#D6B77F';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 50;
                const y = Math.random() * 50;
                const size = Math.random() * 5 + 2;
                tmpCtx.beginPath();
                tmpCtx.arc(x, y, size, 0, Math.PI * 2);
                tmpCtx.fill();
            }

            return tmpCanvas;
        }

        // Eventos de teclado
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Configuración de controles táctiles
        const mobileButtons = {
            leftBtn: document.getElementById('leftBtn'),
            rightBtn: document.getElementById('rightBtn'),
            upBtn: document.getElementById('upBtn'),
            downBtn: document.getElementById('downBtn'),
            turboBtn: document.getElementById('turboBtn')
        };

        // Eventos para controles táctiles
        Object.keys(mobileButtons).forEach(key => {
            const btn = mobileButtons[key];

            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                switch (key) {
                    case 'leftBtn': touchControls.left = true; break;
                    case 'rightBtn': touchControls.right = true; break;
                    case 'upBtn': touchControls.up = true; break;
                    case 'downBtn': touchControls.down = true; break;
                    case 'turboBtn': touchControls.turbo = true; break;
                }
            });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                switch (key) {
                    case 'leftBtn': touchControls.left = false; break;
                    case 'rightBtn': touchControls.right = false; break;
                    case 'upBtn': touchControls.up = false; break;
                    case 'downBtn': touchControls.down = false; break;
                    case 'turboBtn': touchControls.turbo = false; break;
                }
            });
        });

        // Iniciar juego al hacer clic en el botón de inicio
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameRunning = true;
            lastTimestamp = performance.now();
            requestAnimationFrame(gameLoop);
        });

        // Actualizar el juego
        function update(deltaTime) {
            // Incrementar el tiempo de juego
            gameTime += deltaTime;

            // Actualizar el contador de tiempo
            timeDisplay.textContent = Math.floor(gameTime) + 's';

            // Controles del jugador
            handlePlayerControls(deltaTime);

            // Actualizar posición del jugador
            updatePlayerPosition(deltaTime);

            // Comprobar colisiones
            checkCollisions();

            // Actualizar NPCs
            updateNPCs(deltaTime);

            // Actualizar partículas
            updateParticles(deltaTime);

            // Actualizar la cámara para seguir al jugador
            updateCamera();

            // Comprobar si ha llegado a la meta
            checkFinishLine();
        }

        // Manejar los controles del jugador
        function handlePlayerControls(deltaTime) {
            // Recuperación de daño
            if (player.damaged) {
                player.damageTime -= deltaTime;
                if (player.damageTime <= 0) {
                    player.damaged = false;
                }
            }

            // Control de aceleración/frenado
            if ((keys['ArrowUp'] || touchControls.up) && !player.damaged) {
                player.speed += player.acceleration * deltaTime;
                // Crear partículas de aceleración si el auto está moviéndose
                if (player.speed > 50) {
                    createDustParticle(player.x, player.y, 0.5);
                }
            } else if ((keys['ArrowDown'] || touchControls.down) && !player.damaged) {
                player.speed -= player.deceleration * deltaTime * 1.5;
                // Crear partículas de frenado si el auto está moviéndose
                if (player.speed > 50) {
                    createDustParticle(player.x, player.y, 1);
                }
            } else {
                // Desaceleración natural
                if (player.speed > 0) {
                    player.speed -= player.deceleration * deltaTime * 0.5;
                } else if (player.speed < 0) {
                    player.speed += player.deceleration * deltaTime * 0.5;
                }

                // Evitar velocidades muy pequeñas
                if (Math.abs(player.speed) < 10) {
                    player.speed = 0;
                }
            }

            // Limitar velocidad máxima
            let currentMaxSpeed = player.maxSpeed;

            // Verificar si está en zona de arena
            for (const zone of sandZones) {
                if (isInSandZone(player, zone)) {
                    currentMaxSpeed *= 0.6; // Reducir velocidad en arena
                    createDustParticle(player.x, player.y, 1.5);
                    break;
                }
            }

            // Aplicar turbo
            if ((keys[' '] || touchControls.turbo) && player.turbo > 0 && !player.damaged) {
                currentMaxSpeed *= player.turboBoost;
                player.turbo -= player.turboDepletionRate * deltaTime;

                // Efectos de turbo (partículas)
                createTurboParticle(player.x, player.y);
            } else {
                // Recargar turbo
                if (player.turbo < player.maxTurbo) {
                    player.turbo += player.turboRechargeRate * deltaTime;
                    if (player.turbo > player.maxTurbo) {
                        player.turbo = player.maxTurbo;
                    }
                }
            }

            // Actualizar barra de turbo
            turboBar.style.width = (player.turbo / player.maxTurbo * 100) + '%';

            // Limitar velocidad máxima y mínima
            if (player.speed > currentMaxSpeed) {
                player.speed = currentMaxSpeed;
            } else if (player.speed < -currentMaxSpeed / 2) {
                player.speed = -currentMaxSpeed / 2; // Marcha atrás más lenta
            }

            // Control de dirección
            if ((keys['ArrowLeft'] || touchControls.left) && Math.abs(player.speed) > 10) {
                player.angle -= player.handling * deltaTime * (player.speed / player.maxSpeed);
                createDustParticle(player.x, player.y, 0.8);
            }
            if ((keys['ArrowRight'] || touchControls.right) && Math.abs(player.speed) > 10) {
                player.angle += player.handling * deltaTime * (player.speed / player.maxSpeed);
                createDustParticle(player.x, player.y, 0.8);
            }

            // Mantener el ángulo en el rango [0, 2π)
            player.angle = player.angle % (Math.PI * 2);
            if (player.angle < 0) {
                player.angle += Math.PI * 2;
            }

            // Actualizar display de velocidad
            speedDisplay.textContent = Math.abs(Math.floor(player.speed));
        }

        // Actualizar la posición del jugador
        function updatePlayerPosition(deltaTime) {
            // Calcular componentes de velocidad según el ángulo
            const dx = Math.sin(player.angle) * player.speed * deltaTime;
            const dy = -Math.cos(player.angle) * player.speed * deltaTime;

            // Actualizar posición
            player.x += dx;
            player.y += dy;

            // Limitar al mapa
            if (player.x < player.width / 2) player.x = player.width / 2;
            if (player.x > mapWidth - player.width / 2) player.x = mapWidth - player.width / 2;
            if (player.y < player.height / 2) player.y = player.height / 2;
            if (player.y > mapHeight - player.height / 2) player.y = mapHeight - player.height / 2;
        }

        // Comprobar colisiones
        function checkCollisions() {
            // Colisiones con obstáculos
            for (const obstacle of obstacles) {
                if (distance(player.x, player.y, obstacle.x, obstacle.y) < player.width / 2 + obstacle.radius) {
                    // Colisión detectada
                    handleCollision(obstacle);
                    break;
                }
            }

            // Colisiones con NPCs
            for (const npc of npcs) {
                if (rectCollision(player, npc)) {
                    // Colisión con otro auto
                    handleCollision({ type: 'npc' });
                    break;
                }
            }

            // Colisiones con power-ups
            for (const powerUp of powerUps) {
                if (powerUp.active && distance(player.x, player.y, powerUp.x, powerUp.y) < player.width / 2 + powerUp.radius) {
                    // Recoger power-up
                    collectPowerUp(powerUp);
                }
            }
        }

        // Manejar colisión
        function handleCollision(obstacle) {
            if (!player.damaged) {
                // Reducir velocidad
                player.speed *= 0.5;
                if (player.speed < 0) {
                    player.speed *= -0.5; // Rebote
                }

                // Marcar como dañado temporalmente
                player.damaged = true;
                player.damageTime = 1; // 1 segundo

                // Crear partículas de colisión
                for (let i = 0; i < 10; i++) {
                    createCollisionParticle(player.x, player.y);
                }
            }
        }

        // Recoger power-up
        function collectPowerUp(powerUp) {
            if (powerUp.type === 'turbo') {
                // Incrementar turbo
                player.turbo = player.maxTurbo;

                // Crear efecto visual
                for (let i = 0; i < 15; i++) {
                    createTurboParticle(powerUp.x, powerUp.y);
                }
            }

            // Desactivar power-up
            powerUp.active = false;
        }

        // Actualizar NPCs
        function updateNPCs(deltaTime) {
            for (const npc of npcs) {
                // Actualizar temporizador de giro
                npc.turnTimer -= deltaTime;
                if (npc.turnTimer <= 0) {
                    // Cambiar dirección aleatoriamente
                    npc.turnDirection = Math.random() > 0.5 ? 1 : -1;
                    npc.turnTimer = Math.random() * 2 + 1; // Entre 1 y 3 segundos
                }

                // Girar según la dirección
                npc.angle += npc.turnDirection * 1.5 * deltaTime;

                // Mantener el ángulo en el rango [0, 2π)
                npc.angle = npc.angle % (Math.PI * 2);
                if (npc.angle < 0) {
                    npc.angle += Math.PI * 2;
                }

                // Mover NPC
                const dx = Math.sin(npc.angle) * npc.speed * deltaTime;
                const dy = -Math.cos(npc.angle) * npc.speed * deltaTime;

                npc.x += dx;
                npc.y += dy;

                // Limitar al mapa y cambiar dirección si llega al borde
                if (npc.x < npc.width / 2 || npc.x > mapWidth - npc.width / 2 ||
                    npc.y < npc.height / 2 || npc.y > mapHeight - npc.height / 2) {
                    npc.angle += Math.PI; // Girar 180 grados
                    npc.x = Math.max(npc.width / 2, Math.min(npc.x, mapWidth - npc.width / 2));
                    npc.y = Math.max(npc.height / 2, Math.min(npc.y, mapHeight - npc.height / 2));
                }
            }
        }
        // Actualizar partículas
        function updateParticles(deltaTime) {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];

                // Actualizar posición
                p.x += p.vx * deltaTime;
                p.y += p.vy * deltaTime;

                // Actualizar vida
                p.life -= deltaTime;

                // Eliminar si la vida se agota
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Actualizar la cámara para seguir al jugador
        function updateCamera() {
            // Centrar la cámara en el jugador, pero sin salir de los límites del mapa
            camera.x = Math.max(0, Math.min(player.x - camera.width / 2, mapWidth - camera.width));
            camera.y = Math.max(0, Math.min(player.y - camera.height / 2, mapHeight - camera.height));
        }

        // Comprobar si el jugador ha cruzado la meta
        function checkFinishLine() {
            if (player.y <= finishLine.y + finishLine.height &&
                player.y >= finishLine.y - finishLine.height &&
                player.x >= finishLine.x - finishLine.width / 2 &&
                player.x <= finishLine.x + finishLine.width / 2) {

                // Mostrar mensaje de victoria
                showFinishScreen(true);
            }
        }

        // Mostrar pantalla de finalización
        function showFinishScreen(success) {
            gameRunning = false;

            const finishScreen = document.createElement('div');
            finishScreen.id = 'finishScreen';
            finishScreen.style.position = 'absolute';
            finishScreen.style.top = '0';
            finishScreen.style.left = '0';
            finishScreen.style.width = '100%';
            finishScreen.style.height = '100%';
            finishScreen.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            finishScreen.style.display = 'flex';
            finishScreen.style.flexDirection = 'column';
            finishScreen.style.justifyContent = 'center';
            finishScreen.style.alignItems = 'center';
            finishScreen.style.color = 'white';
            finishScreen.style.zIndex = '20';

            const message = document.createElement('h1');
            message.style.fontSize = '36px';
            message.style.color = success ? '#4CAF50' : '#F44336';
            message.style.marginBottom = '20px';
            message.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.8)';
            message.textContent = success ? '¡VICTORIA!' : '¡HAS PERDIDO!';

            const timeText = document.createElement('p');
            timeText.style.fontSize = '24px';
            timeText.style.marginBottom = '30px';
            timeText.textContent = `Tiempo: ${Math.floor(gameTime)} segundos`;

            const restartButton = document.createElement('button');
            restartButton.textContent = 'JUGAR DE NUEVO';
            restartButton.style.padding = '15px 30px';
            restartButton.style.fontSize = '20px';
            restartButton.style.backgroundColor = '#FF6600';
            restartButton.style.color = 'white';
            restartButton.style.border = 'none';
            restartButton.style.borderRadius = '5px';
            restartButton.style.cursor = 'pointer';
            restartButton.style.transition = 'background-color 0.3s';

            restartButton.addEventListener('mouseenter', () => {
                restartButton.style.backgroundColor = '#FF8533';
            });

            restartButton.addEventListener('mouseleave', () => {
                restartButton.style.backgroundColor = '#FF6600';
            });

            restartButton.addEventListener('click', () => {
                location.reload();
            });

            finishScreen.appendChild(message);
            finishScreen.appendChild(timeText);
            finishScreen.appendChild(restartButton);

            gameContainer.appendChild(finishScreen);
        }

        // Crear partícula de polvo
        function createDustParticle(x, y, intensity) {
            for (let i = 0; i < intensity * 2; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 30 + 10;

                particles.push({
                    x: x + (Math.random() * 20 - 10),
                    y: y + (Math.random() * 20 - 10),
                    vx: Math.sin(angle) * speed,
                    vy: Math.cos(angle) * speed,
                    radius: Math.random() * 3 + 1,
                    color: '#E6C78F',
                    life: Math.random() * 0.5 + 0.3
                });
            }
        }

        // Crear partícula de turbo
        function createTurboParticle(x, y) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 50 + 50;

            particles.push({
                x: x + (Math.random() * 10 - 5),
                y: y + (Math.random() * 10 - 5),
                vx: Math.sin(angle) * speed,
                vy: Math.cos(angle) * speed,
                radius: Math.random() * 2 + 1,
                color: '#00AAFF',
                life: Math.random() * 0.3 + 0.2
            });
        }

        // Crear partícula de colisión
        function createCollisionParticle(x, y) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 100 + 50;

            particles.push({
                x: x + (Math.random() * 15 - 7.5),
                y: y + (Math.random() * 15 - 7.5),
                vx: Math.sin(angle) * speed,
                vy: Math.cos(angle) * speed,
                radius: Math.random() * 4 + 2,
                color: '#FF6600',
                life: Math.random() * 0.5 + 0.3
            });
        }

        // Comprobar colisión entre rectángulos
        function rectCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        // Calcular distancia entre dos puntos
        function distance(x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Dibujar el juego
        function render() {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar fondo (pista)
            drawTrack();

            // Dibujar zonas de arena
            drawSandZones();

            // Dibujar obstáculos
            drawObstacles();

            // Dibujar power-ups
            drawPowerUps();

            // Dibujar meta
            drawFinishLine();

            // Dibujar NPCs
            drawNPCs();

            // Dibujar partículas
            drawParticles();

            // Dibujar jugador
            drawPlayer();

            // Dibujar efectos de daño si es necesario
            if (player.damaged) {
                drawDamageEffect();
            }
        }

        // Configuración de la pista
        const track = {
            width: 400,  // Ancho de la pista principal
            segments: [], // Segmentos de la pista
            outerGrassWidth: 150, // Ancho del área de hierba/arena exterior
            innerGrassWidth: 100  // Ancho del área de hierba/arena interior
        };

        // Generar la pista sinuosa
        function generateTrack() {
            // Puntos de control para la pista (puedes ajustar estos puntos)
            const controlPoints = [
                { x: 400, y: 6000 },  // Inicio (abajo)
                { x: 400, y: 5500 },
                { x: 300, y: 5000 },
                { x: 500, y: 4500 },
                { x: 350, y: 4000 },
                { x: 450, y: 3500 },
                { x: 300, y: 3000 },
                { x: 500, y: 2500 },
                { x: 400, y: 2000 },
                { x: 400, y: 1500 },
                { x: 400, y: 1000 }   // Meta (arriba)
            ];

            // Crear curva suave a través de los puntos de control
            for (let i = 0; i < controlPoints.length - 1; i++) {
                const p1 = controlPoints[Math.max(0, i - 1)];
                const p2 = controlPoints[i];
                const p3 = controlPoints[i + 1];
                const p4 = controlPoints[Math.min(controlPoints.length - 1, i + 2)];

                // Añadir segmentos de la pista
                for (let t = 0; t < 1; t += 0.05) {
                    const point = catmullRom(p1, p2, p3, p4, t);
                    const tangent = catmullRomTangent(p1, p2, p3, p4, t);

                    // Calcular puntos izquierdo y derecho de la pista
                    const normal = { x: -tangent.y, y: tangent.x };
                    normalizeVector(normal);

                    const left = {
                        x: point.x - normal.x * track.width / 2,
                        y: point.y - normal.y * track.width / 2
                    };

                    const right = {
                        x: point.x + normal.x * track.width / 2,
                        y: point.y + normal.y * track.width / 2
                    };

                    track.segments.push({
                        center: point,
                        left: left,
                        right: right,
                        tangent: tangent
                    });
                }
            }
        }

        // Función de interpolación Catmull-Rom para curvas suaves
        function catmullRom(p0, p1, p2, p3, t) {
            const t2 = t * t;
            const t3 = t2 * t;

            return {
                x: 0.5 * ((2 * p1.x) +
                    (-p0.x + p2.x) * t +
                    (2 * p0.x - 5 * p1.x + 4 * p2.x - p3.x) * t2 +
                    (-p0.x + 3 * p1.x - 3 * p2.x + p3.x) * t3),
                y: 0.5 * ((2 * p1.y) +
                    (-p0.y + p2.y) * t +
                    (2 * p0.y - 5 * p1.y + 4 * p2.y - p3.y) * t2 +
                    (-p0.y + 3 * p1.y - 3 * p2.y + p3.y) * t3)
            };
        }

        // Calcular tangente para la curva Catmull-Rom
        function catmullRomTangent(p0, p1, p2, p3, t) {
            const t2 = t * t;

            return {
                x: 0.5 * ((-p0.x + p2.x) +
                    2 * (2 * p0.x - 5 * p1.x + 4 * p2.x - p3.x) * t +
                    3 * (-p0.x + 3 * p1.x - 3 * p2.x + p3.x) * t2),
                y: 0.5 * ((-p0.y + p2.y) +
                    2 * (2 * p0.y - 5 * p1.y + 4 * p2.y - p3.y) * t +
                    3 * (-p0.y + 3 * p1.y - 3 * p2.y + p3.y) * t2)
            };
        }

        // Normalizar vector
        function normalizeVector(v) {
            const length = Math.sqrt(v.x * v.x + v.y * v.y);
            if (length > 0) {
                v.x /= length;
                v.y /= length;
            }
        }

        // Comprobar si un punto está dentro de los límites de la pista
        function isOnTrack(x, y) {
            // Encontrar el segmento más cercano
            let closestSegment = null;
            let minDist = Infinity;

            for (const segment of track.segments) {
                const dist = distance(x, y, segment.center.x, segment.center.y);
                if (dist < minDist) {
                    minDist = dist;
                    closestSegment = segment;
                }
            }

            if (!closestSegment) return false;

            // Calcular distancia al centro de la pista
            const distToCenter = distance(x, y, closestSegment.center.x, closestSegment.center.y);
            return distToCenter <= track.width / 2;
        }

        // Dibujar la pista (reemplaza la función anterior)
        function drawTrack() {
            // Dibujar fondo de hierba/arena exterior
            ctx.fillStyle = '#5a8f3d';  // Verde hierba
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar la pista principal
            if (track.segments.length > 1) {
                ctx.fillStyle = '#8B4513';  // Color tierra/marron
                ctx.beginPath();

                // Dibujar lado izquierdo
                for (let i = 0; i < track.segments.length; i++) {
                    const segment = track.segments[i];
                    const x = segment.left.x - camera.x;
                    const y = segment.left.y - camera.y;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                // Dibujar lado derecho (en orden inverso)
                for (let i = track.segments.length - 1; i >= 0; i--) {
                    const segment = track.segments[i];
                    const x = segment.right.x - camera.x;
                    const y = segment.right.y - camera.y;
                    ctx.lineTo(x, y);
                }

                ctx.closePath();
                ctx.fill();

                // Dibujar bordes de la pista
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 4;
                ctx.stroke();

                // Dibujar líneas centrales
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 3;
                ctx.setLineDash([30, 30]);
                ctx.beginPath();

                for (const segment of track.segments) {
                    const x = segment.center.x - camera.x;
                    const y = segment.center.y - camera.y;

                    if (segment === track.segments[0]) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        // Modificar la función isInSandZone para usar la pista
        function isInSandZone(player, zone) {
            // Verificar si está fuera de la pista
            if (!isOnTrack(player.x, player.y)) {
                return true;
            }

            // Verificar zonas de arena específicas (opcional)
            for (const zone of sandZones) {
                if (distance(player.x, player.y, zone.x, zone.y) < zone.radius) {
                    return true;
                }
            }

            return false;
        }

        // Generar la pista al iniciar
        generateTrack();

        // Dibujar zonas de arena
        function drawSandZones() {
            for (const zone of sandZones) {
                // Solo dibujar si está visible en la cámara
                if (zone.x + zone.width / 2 > camera.x &&
                    zone.x - zone.width / 2 < camera.x + camera.width &&
                    zone.y + zone.height / 2 > camera.y &&
                    zone.y - zone.height / 2 < camera.y + camera.height) {

                    const x = zone.x - camera.x - zone.width / 2;
                    const y = zone.y - camera.y - zone.height / 2;

                    // Patrón de arena
                    ctx.save();
                    ctx.translate(x, y);

                    // Crear patrón con la imagen de arena
                    const pattern = ctx.createPattern(images.sand, 'repeat');
                    ctx.fillStyle = pattern;
                    ctx.fillRect(0, 0, zone.width, zone.height);

                    ctx.restore();
                }
            }
        }

        // Dibujar obstáculos
        function drawObstacles() {
            for (const obstacle of obstacles) {
                // Solo dibujar si está visible en la cámara
                if (obstacle.x + obstacle.radius > camera.x &&
                    obstacle.x - obstacle.radius < camera.x + camera.width &&
                    obstacle.y + obstacle.radius > camera.y &&
                    obstacle.y - obstacle.radius < camera.y + camera.height) {

                    const x = obstacle.x - camera.x;
                    const y = obstacle.y - camera.y;

                    // Dibujar según el tipo de obstáculo
                    switch (obstacle.type) {
                        case 'tree':
                            ctx.drawImage(images.tree, x - 30, y - 30, 60, 60);
                            break;
                        case 'rock':
                            ctx.drawImage(images.rock, x - 25, y - 25, 50, 50);
                            break;
                        case 'hole':
                            ctx.drawImage(images.hole, x - 20, y - 20, 40, 40);
                            break;
                    }
                }
            }
        }

        // Dibujar power-ups
        function drawPowerUps() {
            for (const powerUp of powerUps) {
                if (powerUp.active) {
                    // Solo dibujar si está visible en la cámara
                    if (powerUp.x + powerUp.radius > camera.x &&
                        powerUp.x - powerUp.radius < camera.x + camera.width &&
                        powerUp.y + powerUp.radius > camera.y &&
                        powerUp.y - powerUp.radius < camera.y + camera.height) {

                        const x = powerUp.x - camera.x;
                        const y = powerUp.y - camera.y;

                        // Dibujar según el tipo de power-up
                        if (powerUp.type === 'turbo') {
                            ctx.drawImage(images.turbo, x - 15, y - 15, 30, 30);

                            // Efecto de brillo intermitente
                            if (Math.sin(gameTime * 5) > 0.5) {
                                ctx.beginPath();
                                ctx.arc(x, y, 20, 0, Math.PI * 2);
                                ctx.fillStyle = 'rgba(0, 170, 255, 0.3)';
                                ctx.fill();
                            }
                        }
                    }
                }
            }
        }

        // Dibujar meta
        function drawFinishLine() {
            // Solo dibujar si está visible en la cámara
            if (finishLine.x + finishLine.width / 2 > camera.x &&
                finishLine.x - finishLine.width / 2 < camera.x + camera.width &&
                finishLine.y + finishLine.height > camera.y &&
                finishLine.y - finishLine.height < camera.y + camera.height) {

                const x = finishLine.x - camera.x - finishLine.width / 2;
                const y = finishLine.y - camera.y - finishLine.height / 2;

                // Dibujar línea de meta (bandera a cuadros)
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(x, y, finishLine.width, finishLine.height);

                // Patrón de cuadros
                const squareSize = 15;
                ctx.fillStyle = '#FF0000';
                for (let i = 0; i < finishLine.width / squareSize; i++) {
                    for (let j = 0; j < finishLine.height / squareSize; j++) {
                        if ((i + j) % 2 === 0) {
                            ctx.fillRect(
                                x + i * squareSize,
                                y + j * squareSize,
                                squareSize,
                                squareSize
                            );
                        }
                    }
                }

                // Texto "META"
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(
                    'META',
                    finishLine.x - camera.x,
                    finishLine.y - camera.y + 7
                );
            }
        }

        // Dibujar NPCs
        function drawNPCs() {
            for (const npc of npcs) {
                // Solo dibujar si está visible en la cámara
                if (npc.x + npc.width / 2 > camera.x &&
                    npc.x - npc.width / 2 < camera.x + camera.width &&
                    npc.y + npc.height / 2 > camera.y &&
                    npc.y - npc.height / 2 < camera.y + camera.height) {

                    const x = npc.x - camera.x;
                    const y = npc.y - camera.y;

                    // Guardar el estado del contexto
                    ctx.save();

                    // Mover el origen al centro del NPC y rotar
                    ctx.translate(x, y);
                    ctx.rotate(npc.angle);

                    // Dibujar NPC (similar al auto del jugador pero en azul)
                    ctx.fillStyle = '#0000AA';
                    ctx.fillRect(-npc.width / 2, -npc.height / 2, npc.width, npc.height);

                    // Detalles del auto
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(-npc.width / 2 + 2, -npc.height / 2 + 5, npc.width - 4, 10); // Parabrisas
                    ctx.fillRect(-npc.width / 2 + 2, npc.height / 2 - 15, npc.width - 4, 10); // Parabrisas trasero

                    // Ruedas
                    ctx.fillStyle = '#333333';
                    ctx.fillRect(-npc.width / 2 - 3, -npc.height / 2 + 10, 6, 12); // Rueda frontal izq
                    ctx.fillRect(npc.width / 2 - 3, -npc.height / 2 + 10, 6, 12); // Rueda frontal der
                    ctx.fillRect(-npc.width / 2 - 3, npc.height / 2 - 22, 6, 12); // Rueda trasera izq
                    ctx.fillRect(npc.width / 2 - 3, npc.height / 2 - 22, 6, 12); // Rueda trasera der

                    // Restaurar el estado del contexto
                    ctx.restore();
                }
            }
        }

        // Dibujar partículas
        function drawParticles() {
            for (const p of particles) {
                // Solo dibujar si está visible en la cámara
                if (p.x + p.radius > camera.x &&
                    p.x - p.radius < camera.x + camera.width &&
                    p.y + p.radius > camera.y &&
                    p.y - p.radius < camera.y + camera.height) {

                    const x = p.x - camera.x;
                    const y = p.y - camera.y;

                    ctx.globalAlpha = p.life; // Efecto de desvanecimiento
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(x, y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        // Dibujar jugador
        function drawPlayer() {
            // Guardar el estado del contexto
            ctx.save();

            // Mover el origen al centro del jugador y rotar
            ctx.translate(player.x - camera.x, player.y - camera.y);
            ctx.rotate(player.angle);

            // Dibujar auto del jugador
            ctx.drawImage(images.car, -player.width / 2, -player.height / 2, player.width, player.height);

            // Restaurar el estado del contexto
            ctx.restore();
        }

        // Dibujar efecto de daño
        function drawDamageEffect() {
            // Efecto de parpadeo rojo
            if (Math.floor(player.damageTime * 10) % 2 === 0) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Bucle principal del juego
        function gameLoop(timestamp) {
            if (!gameRunning) return;

            // Calcular deltaTime (tiempo entre frames en segundos)
            const deltaTime = (timestamp - lastTimestamp) / 1000;
            lastTimestamp = timestamp;

            // Actualizar y renderizar
            update(deltaTime);
            render();

            // Solicitar siguiente frame
            requestAnimationFrame(gameLoop);
        }

        // Iniciar precarga de recursos
        function preloadResources() {
            // Aquí iría la precarga de imágenes y sonidos reales si los hubiera
            // Por ahora solo tenemos las imágenes generadas dinámicamente
            startButton.disabled = false;
        }

        // Iniciar precarga cuando la página se carga
        window.addEventListener('load', preloadResources);
    </script>
